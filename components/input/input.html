    <div class="container">
        <h2 class="component-name">Input</h2>
        <p class="component-description">It allows user to enter the required information in the UI.</p>
        <h3 class="component-title">Default Input Box with a required field</h3>
        <div class="container_components">
            <form>
                <label for="name">First Name</label>
                <input class="input" type="name" id="name" name="name">
                <label for="email">Email Id*</label>
                <input class="input" type="email" id="email" name="email" required>
                <label for="number">Number*</label>
                <input class="input" type="number" id="number" name="number" required>
                <label for="password">Password*</label>
                <input class="input" type="password" id="password" name="password" required>
            </form>
        </div>
           <div class="container-code">
            <iframe src="https://www.thiscodeworks.com/embed/620f620014fadf0015661dc5" style="width: 100%; height: 216px;" frameborder="0"></iframe>
           </div>
        <h3 class="component-title">Default Textarea</h3>
        <div class="container_components">
            <form>
                <label for="desc">Description</label>
                <textarea class="textarea" name="desc" id="desc" rows="5"></textarea>
            </form>
        </div>
        <div class="container-code">
            <iframe src="https://www.thiscodeworks.com/embed/620f625014fadf0015661dc6" style="width: 100%; height: 138px;" frameborder="0"></iframe>
        </div>

        <h3 class="component-title">Different validation styles</h3>
        <div class="container_components">
        <form >
            <label for="label">Warning</label>
            <input class="input warning" type="text">
            <label for="label">Success</label>
            <input class="input success" type="text">
            <label for="label">Error</label>
            <input class="input error" type="text">
        </form>
        </div>
        <div class="container-code">
            <iframe src="https://www.thiscodeworks.com/embed/620f630e14fadf0015661dc7" style="width: 100%; height: 190px;" frameborder="0"></iframe>
